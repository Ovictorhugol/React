<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Barbearia Alura - Contato</title>


</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="/imagens/logo-branco.png" alt="Logo da barbearia" >
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>  
         </div>
    </header>
    <main>
       <form>
           <label for="nomesobrenome">Nome e Sobrenome</label>
           <input type="text" id="nomesobrenome" class="input-padrao" required >

           <label id="email">E-mail</label>
           <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

           <label id="telefone">Telefone</label>
           <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

           

           <label for="mensagem">Mensagem</label>
           <textarea cols="70" rows="10" id="mensagem" class="input-padrao" >
           </textarea>

           <fieldset>
                <legend >Como prefere nosso contato ?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >E-mail</label>
                

                <label for="radio-telefone"> <input type="radio" name="contato" value="email" id="radio-telefone" >Telefone</label>
               

                <label for="radio-zap"><input type="radio" name="contato" value="email" id="radio-zap" checked>Whatsapp</label>
                
            </fieldset>
            <fieldset>  
                <legend>Qual horário prefere ser atendido ?</legend>
                <select>          
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
              </fieldset>
            <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por e-mail</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
       </form>
       <table>
           <thead>
           <tr>
               <th>Dia</th>
               <th>Horario</th>
           </tr>
        </thead>
         <tbody>
            <tr>
                    <td>Segunda</td>
                    <td>8h ás 20h</td>
            </tr>
            <tr>
                    <td>Quarta</td>
                    <td>8h ás 20h</td>
            </tr>
            <tr>
                    <td>Sexta</td>
                    <td>8h ás 20h</td>
            </tr>
        </tbody>
     </table>
         
    </main>
    <footer>
        <img src="/imagens/logo-branco.png" alt="Logo da barbearia">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
